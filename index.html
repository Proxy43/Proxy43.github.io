<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTubeプレイヤーサイト</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: auto;
      aspect-ratio: 16 / 9;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>YouTube動画を再生しよう！</h1>

  <div>
    <input type="text" id="youtube-url" placeholder="YouTubeのURLを入力">
    <button onclick="loadVideo()">再生</button>
  </div>

  <div class="video-container" id="video-container" style="margin-top: 30px;">
    <!-- 埋め込みプレイヤーがここに表示される -->
  </div>

  <script>
    function extractVideoID(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById("youtube-url").value;
      const videoId = extractVideoID(url);
      const container = document.getElementById("video-container");

      if (videoId) {
        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
        container.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
      } else {
        alert("正しいYouTubeのURLを入力してください。");
      }
    }
  </script>

</body>
</html>
