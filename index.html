<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サービス終了のお知らせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ff4444;
      font-family: 'Courier New', monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
      text-shadow: 0 0 5px #f00;
      line-height: 1.8;
    }

    .border {
      border-top: 4px dashed #f00;
      border-bottom: 4px dashed #f00;
      padding: 20px;
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <div class="border">
    <h1>🚫 サービス終了のお知らせ</h1>
    <p>
      本サイトは著作権法に抵触する可能性があるため、運営を終了いたしました。<br><br>
      関係各所および利用者の皆様にご迷惑をおかけしましたことを深くお詫び申し上げます。
    </p>
  </div>

</body>
</html>
