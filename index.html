<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>サイト制作依頼フォーム</title>
  <style>
    /* スクロールバナー用スタイル */
    .scroll-banner {
      position: fixed;
      top: 0;
      width: 100%;
      background: #3498db;
      color: white;
      font-weight: bold;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      z-index: 9999;
    }
    .scroll-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* フォーム用スタイル */
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      padding-top: 50px; /* バナーの高さ分余白追加 */
      box-sizing: border-box;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- スクロールお知らせバナー -->
  <div class="scroll-banner">
    <span>【お知らせ】現在、メールアドレスに自動送信テストを行っています。ご理解のほどよろしくお願いいたします。</span>
  </div>

  <h2 style="text-align:center;">作ってほしいサイト 大募集！</h2>

  <form id="contact-form">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required />

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required />

    <label for="message">作ってほしいサイトの内容</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">送信する</button>
  </form>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("vUI5JALV1NiyAa_Cu"); // あなたのパブリックキーに差し替えてください

    const form = document.getElementById("contact-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      // 依頼者に自動返信メール送信のみ
      emailjs.sendForm("service_d920t3e", "template_jsnfdfi", this)
        .then(() => {
          alert("送信完了しました！確認メールを送信しました。");
          form.reset();
        }, (error) => {
          alert("送信エラーが発生しました。もう一度お試しください。");
          console.error("依頼者送信失敗", error);
        });
    });
  </script>

</body>
</html>
