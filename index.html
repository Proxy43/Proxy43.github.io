<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>未来鉄道アナウンス</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #101020;
      color: #e0e0ff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .announce {
      font-size: 1.5em;
      margin: 20px 0;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      background-color: #303050;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #505070;
    }
  </style>
</head>
<body>
  <h1>🚆 メトロリンク05号線 - AIアナウンス</h1>

  <div class="announce" id="station">現在の駅：ネオ秋葉原</div>
  <div class="announce" id="jp">次は、ネオ秋葉原。左側のドアが開きます。</div>
  <div class="announce" id="en">Next stop: Neo Akihabara. Doors will open on the left.</div>

  <button onclick="speak('jp')">日本語で再生</button>
  <button onclick="speak('en')">英語で再生</button>

  <script>
    function speak(lang) {
      let text = "";
      let voiceLang = "";

      if (lang === "jp") {
        text = document.getElementById("jp").textContent;
        voiceLang = "ja-JP";
      } else {
        text = document.getElementById("en").textContent;
        voiceLang = "en-US";
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = voiceLang;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
