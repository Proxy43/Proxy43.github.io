<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ADS チーム対応状況</title>
  <style>
    body {
      font-family: 'Meiryo', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #263238;
      color: #fff;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .status-box {
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      background-color: #e3f2fd;
      border-left: 6px solid #1e88e5;
      border-radius: 8px;
      text-align: left;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .status-label {
      font-weight: bold;
      color: #1a237e;
    }

    .scroll-banner {
      background-color: #b71c1c;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      text-shadow: 0 0 2px #000;
    }

    .scroll-banner::before {
      content: "\1F6A8 本日改めて謝罪申し上げます。本日午後18:49の時点で、告知なしにメンテナンスを実施していたことをお詫び申し上げます。申し訳ございませんでした。\1F6A8";
      position: absolute;
      left: 0;
      top: 0;
      white-space: nowrap;
      animation: scrollText 25s linear infinite;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ADSチーム対応状況</h1>
  </header>

  <!-- スクロールバナー（謝罪） -->
  <div class="scroll-banner"></div>

  <div class="status-box">
    <p><span class="status-label">📅 日付：</span>2025年6月26日（木）</p>
    <p><span class="status-label">🔄 現在の状況：</span>ADSチームは通常通り作業を継続中です。</p>
    <p><span class="status-label">👨‍💻 チームオーナーの作業：</span>ソースコードの保守・更新作業を行っています。</p>
  </div>

</body>
</html>
