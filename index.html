<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画リンク再生サイト</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 30px;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .player {
      margin-top: 30px;
      width: 80%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    iframe, video {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>動画リンクを貼って再生！</h1>

  <input type="text" id="video-url" placeholder="YouTubeまたはMP4のURLを入力">
  <button onclick="playVideo()">再生</button>

  <div class="player" id="player"></div>

  <script>
    function playVideo() {
      const url = document.getElementById("video-url").value.trim();
      const player = document.getElementById("player");
      player.innerHTML = "";

      // YouTubeリンク判定
      const ytRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/;
      const ytMatch = url.match(ytRegex);
      if (ytMatch) {
        const videoId = ytMatch[1];
        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
        player.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
        return;
      }

      // MP4リンク判定
      if (url.endsWith(".mp4")) {
        player.innerHTML = `<video src="${url}" controls></video>`;
        return;
      }

      alert("YouTubeリンクまたはMP4リンクを入力してください。");
    }
  </script>

</body>
</html>
