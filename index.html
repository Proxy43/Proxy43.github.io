<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ADS お問い合わせフォーム</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("vUI5JALV1NiyAa_Cu"); // 公開キー
    })();

    function sendMail(event) {
      event.preventDefault();

      emailjs.sendForm("service_yz4mo5b", "template_jsnfdfi", "#contact-form")
        .then(() => {
          alert("お問い合わせ内容を送信しました。自動返信メールをご確認ください。");
          document.getElementById("contact-form").reset();
        }, (error) => {
          alert("送信に失敗しました: " + error.text);
        });
    }
  </script>
  <style>
    body {
      font-family: 'Meiryo', sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>ADS お問い合わせフォーム</h1>
  <form id="contact-form" onsubmit="sendMail(event)">
    <label>お名前</label>
    <input type="text" name="user_name" required />

    <label>メールアドレス</label>
    <input type="email" name="user_email" required />

    <label>お問い合わせ内容</label>
    <textarea name="message" rows="5" required></textarea>

    <input type="submit" value="送信" />
  </form>
</body>
</html>
